<body>
    <p>Censor Words Longer Than Four Characters</p>
    <p> Create a function that takes a string and censors words over four characters with *</p>
    <p>censor("The code is fourty") ➞ "The code is ******"</p>
    <p>censor("Two plus three is five") ➞ "Two plus ***** is five"</p>
    <p>censor("aaaa aaaaa 1234 12345") ➞ "aaaa ***** 1234 *****"</p>
</body>
