<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHangman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <svg height="250" width="200" class="figure-container">
      <!--  Rod  -->
      <line x1="60" y1="20" x2="140" y2="20" />
      <line x1="140" y1="20" x2="140" y2="50" />
      <line x1="60" y1="20" x2="60" y2="230" />
      <line x1="20" y1="230" x2="100" y2="230" />
      <!--  Head  -->
      <circle cx="140" cy="70" r="20" class="figurepart"  />
      <!--  Body  -->
      <line x1="140" y1="90" x2="140" y2="150" class="figurepart" />
      <!--  Arms  -->
      <line x1="140" y1="120" x2="120" y2="100" class="figurepart" />
      <line x1="140" y1="120" x2="160" y2="100" class="figurepart" />
      <!--  Legs  -->
      <line x1="140" y1="150" x2="120" y2="180" class="figurepart" />
      <line x1="140" y1="150" x2="160" y2="180" class="figurepart" />
    </svg>
        <!--for span -->
        <div id="letterBlanks" class="letterBlanks"></div>
    </div>
    <!--for incorrect id and class-->
    <div class="storeLetters" id="storeLetters"></div>
    <div class="notification" id="notification">
        <div class="winning" id="winning">
            <h2>Congratulations! <br> You Won the Game.</h2>
            <button class="playagainButton" id="playagainButton1">Play Again</button>
        </div>
        <div class="gameOver" id="gameOver">
            <h2>Sorry! <br> You Lost.</h2>
            <button class="playagainButton" id="playagainButton2">Play Again</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
