<body>
    <p>Find the Smallest and Biggest Numbers Create a function that takes an array of numbers and return both the minimum and maximum numbers, in that order.</p>
    <p>minMax([1, 2, 3, 4, 5]) ➞ [1, 5]</p>
    <p>minMax([2334454, 5]) ➞ [5, 2334454]</p>
    <p>minMax([1]) ➞ [1, 1]</p>
